<div class="auth-container">

  <div class="auth-left">
    <div class="brand">EventClub</div>
    <h1>Welcome Back ðŸ‘‹</h1>
    <p>Manage events, clubs and registrations in one powerful platform.</p>
  </div>

  <div class="auth-right">

    <div class="auth-card">
      <h2>Sign In</h2>

      <form (ngSubmit)="login()">

        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />

        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />

        <button class="btn-primary" style="width:100%;">
          Login
        </button>

      </form>

      <p class="register-link">
        Don't have an account?
        <a routerLink="/auth/register">Register</a>
      </p>

    </div>

  </div>

</div>
