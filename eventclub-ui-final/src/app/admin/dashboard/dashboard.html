<h2>Admin Approval Queue</h2>
<p class="sub">Approve clubs to let organizers publish events.</p>

<div class="stats-grid">
  <article class="card metric-card">
    <h3>Pending Clubs</h3>
    <p>{{ clubs.length }}</p>
  </article>
</div>

<div *ngFor="let club of clubs" class="card">
  <h3>{{ club.clubName }}</h3>
  <p>{{ club.description }}</p>
  <span class="badge badge-pending">{{ club.status }}</span>
  <div class="actions">
    <button (click)="approve(club.clubId)" class="btn-success">Approve</button>
  </div>
</div>
