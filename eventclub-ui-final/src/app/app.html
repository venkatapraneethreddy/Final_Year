<h1>{{ dashboardTitle }}</h1>
<!-- AUTH PAGES (Full Screen) -->
<ng-container *ngIf="isAuthPage; else appLayout">
  <router-outlet></router-outlet>
</ng-container>

<!-- MAIN APP LAYOUT -->
<ng-template #appLayout>
  <div class="app-layout">

    <aside class="sidebar">
      <div class="brand">EventClub</div>

      <nav>
        <a routerLink="/student" routerLinkActive="active">Student</a>
        <a routerLink="/organizer" routerLinkActive="active">Organizer</a>
        <a routerLink="/admin" routerLinkActive="active">Admin</a>
      </nav>

      <div class="logout">
        <a (click)="logout()">Logout</a>
      </div>
    </aside>

    <div class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
      </header>

      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</ng-template>
